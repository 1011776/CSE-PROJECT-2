<!DOCTYPE html>
<html>
	<head>
		<title>D&D Database: Insert a spell</title>
		<link rel="stylesheet" href="stylesheet.css">	
	</head>
	<body>
		<h1>D&D Database</h1>
		<h2>Insert a spell</h2>
		<form action="cgi-bin/insertSpell.py">
			Name:<br>
			<input type="text" name="name" required><br>
			Level:<br>
			<input type="number" name="level" min="0" max="9" required><br>
			Description:<br>
			<textarea rows="4", cols="50" name="description" required>
			</textarea><br><br>
			<input type="submit" value="Submit"><br>
		</form><br>
		
		<form action="spells.html">
			<input type="submit" value="Spells"/>
		</form><br><br>
		<form action="index.html">
			<input type="submit" value="Return to homepage"/>
		</form>

		<div class="footer">

		of Wizards of the Coast. &#169;Wizards of the Coast LLC
		</div>
	</body>
</html>
